<script>
    /*
     * Converts an HSV color to an RGB one.
     *
     * accepts parameters
     * h  Object = {h:x, s:y, v:z}
     * OR
     * h, s, v
     *
     * Written by Paul S. (http://stackoverflow.com/users/1615483/paul-s) from StackOverflow
     * Link: http://stackoverflow.com/a/17243070 (CC-BY-SA 3.0: https://creativecommons.org/licenses/by-sa/3.0/legalcode)
     */
    function hsvToRgb(h, s, v) {
        var r, g, b, i, f, p, q, t;
        if (arguments.length === 1) {
            s = h.s, v = h.v, h = h.h;
        }
        i = Math.floor(h * 6);
        f = h * 6 - i;
        p = v * (1 - s);
        q = v * (1 - f * s);
        t = v * (1 - (1 - f) * s);
        switch (i % 6) {
            case 0:
                r = v, g = t, b = p;
                break;
            case 1:
                r = q, g = v, b = p;
                break;
            case 2:
                r = p, g = v, b = t;
                break;
            case 3:
                r = p, g = q, b = v;
                break;
            case 4:
                r = t, g = p, b = v;
                break;
            case 5:
                r = v, g = p, b = q;
                break;
        }
        return {
            r: Math.round(r * 255),
            g: Math.round(g * 255),
            b: Math.round(b * 255)
        };
    }
    // Converts a decimal number to a hex octet if number <= 255
    // Source: my Assignment 4 submission
    function toOctet(number) {
        var str = number.toString(16);
        return str.length == 1 ? "0" + str : str;
    }
    // Converts an RGB object (see hsvToRgb()) to a web hex colour
    // Source: my Assignment 4 submission
    function rgbToHex(rgb) {
        return "#" + toOctet(rgb.r) + toOctet(rgb.g) + toOctet(rgb.b);
    }
    // Returns an array of size 'steps' running through all the colours
    // Written by HÃ¥vard (http://stackoverflow.com/users/320616/h%c3%a5vard) from StackOverflow
    // Link: http://stackoverflow.com/a/6823364 (CC-BY-SA 3.0: https://creativecommons.org/licenses/by-sa/3.0/legalcode)
    // Some modifications (from my Assignment 4 submission)
    function fullColourGradient(steps) {
        var i = 1 / (steps - 1); // distribute the colors evenly on the hue range
        var r = []; // hold the generated colors
        for (var x = 0; x < steps; x++) {
            r.push(rgbToHex(hsvToRgb(i * x, 1, 1)));
        }
        return r;
    }

    var canvas = document.getElementById('c');
    var host = window.location.host;
    var context = canvas.getContext("2d");
    var W = canvas.width = window.innerWidth - 6;
    var H = canvas.height = window.innerHeight - 50;
    var wscounter = 0;
    var socket;

    var gradientArray = fullColourGradient(360);
    var gradientCount = 0;

    function debug(str) {
        var debugDiv = document.getElementById('debug');
        debugDiv.innerHTML = "" + str;
    }
    debug("Test");

    world = {};

    // Get the hex web colour to set the next entity's colour to
    // Also increments the count for next time
    // Source: my Assignment 4 submission
    function getNextColour() {
        var colour = gradientArray[gradientCount];
        gradientCount = (gradientCount + 1) % gradientArray.length;
        return colour;
    }

    //XXX: TODO Make this prettier!
    function drawCircle(context, entity) {
        with (context) {
            beginPath();
            lineWidth = 3;
            var x = entity["x"];
            var y = entity["y"];
            //moveTo(x,y);
            fillStyle = entity["colour"];
            strokeStyle = fillStyle;
            arc(x, y, (entity["radius"]) ? entity["radius"] : 50, 0, 2.0 * Math.PI, false);
            stroke();
        }
    }

    function prepEntity(entity) {
        if (!entity["colour"]) {
            entity["colour"] = "#FF0000";
        }
        if (!entity["radius"]) {
            entity["radius"] = 10;
        }
        return entity;
    }

    function clearFrame() {
        with (context) {
            moveTo(0, 0);
            fillStyle = "#000";
            fillRect(0, 0, W, H);
        }

    }

    // This actually draws the frame
    function renderFrame() {
        clearFrame();
        for (var key in world) {
            var entity = world[key];
            drawCircle(context, prepEntity(entity));
        }
    }

    var drawNext = true;
    // Signals that there's something to be drawn
    function drawNextFrame() {
        drawNext = true;
    }

    // This optionally draws the frame, call this if you're not sure if you should update
    // the canvas
    function drawFrame() {
        if (drawNext) {
            renderFrame();
            drawNext = false;
        }
    }

    // This is unpleasent, canvas clicks are not handled well
    // So use this code, it works well on multitouch devices as well.

    function getPosition(e) {
        if (e.targetTouches && e.targetTouches.length > 0) {
            var touch = e.targetTouches[0];
            var x = touch.pageX - canvas.offsetLeft;
            var y = touch.pageY - canvas.offsetTop;
            return [x, y];
        } else {
            var rect = e.target.getBoundingClientRect();
            var x = e.offsetX || e.pageX - rect.left - window.scrollX;
            var y = e.offsetY || e.pageY - rect.top - window.scrollY;
            var x = e.pageX - canvas.offsetLeft;
            var y = e.pageY - canvas.offsetTop;
            return [x, y];
        }
    }

    function addEntity(entity, data) {
        data.colour = getNextColour();
        world[entity] = data;

        var msg = {};
        msg[entity] = data;
        socket.send(JSON.stringify(msg));
    }
    var counter = 0;
    function addEntityWithoutName(data) {
        // I increased the count so you can see more of the rainbow
        var name = "X" + (counter++) % 200;
        addEntity(name, data);
    }

    // canvas + mouse/touch is complicated
    // I give you this because well the mouse/touch stuff is a total
    // pain to get right. This has some out of context bug too.
    mouse = (function () {
        // Now this isn't the most popular way of doing OO in
        // Javascript, but it relies on lexical scope and I like it
        // This isn't 301 so I'm not totally bound to OO :)
        var self;
        self = {
            clicked: 0,
            // these are listener lists append to them
            mousemovers: [],
            mousedraggers: [],
            mousedowners: [],
            mouseuppers: [],
            callListeners: function (listeners, x, y, clicked, e) {
                for (i in listeners) {
                    listeners[i](x, y, clicked, e);
                }
            },
            wasClicked: function (e) {
                var pos = getPosition(e);
                var x = pos[0];
                var y = pos[1];
                if (x >= 0 && x <= W && y >= 0 && y <= H) {
                    return 1;
                } else {
                    return 0;
                }
            },
            mousedown: function (e) {
                e.preventDefault();
                if (self.wasClicked(e)) {
                    var pos = getPosition(e);
                    var x = pos[0];
                    var y = pos[1];
                    self.clicked = 1;
                    self.callListeners(self.mousedowners, x, y, self.clicked, e);
                    //addEntityWithoutName({'x':x,'y':y,'colour':'red'});
                }
            },
            mouseup: function (e) {
                e.preventDefault();
                //alert(getPosition(e));
                if (self.wasClicked(e)) {
                    var pos = getPosition(e);
                    var x = pos[0];
                    var y = pos[1];
                    //self.poppin(x,y);
                    self.clicked = 0;
                    self.selected = -1;
                    self.callListeners(self.mouseuppers, x, y, self.clicked, e);
                    //addEntityWithoutName({'x':x,'y':y,'colour':'blue'});
                }
            },
            touchstart: function (e) {
                self.lasttouch = e;
                return self.mousedown(e);
            },
            touchend: function (e) {
                var touch = (self.lasttouch) ? self.lasttouch : e;
                return self.mouseup(touch);
            },
            mousemove: function (e) {
                e.preventDefault();
                if (self.wasClicked(e)) {
                    var pos = getPosition(e);
                    var x = pos[0];
                    var y = pos[1];
                    if (self.clicked != 0) {
                        //self.squeakin(x,y);
                        self.callListeners(self.mousedraggers, x, y, self.clicked, e);
                    }
                    self.callListeners(self.mousemovers, x, y, self.clicked, e);
                }
            },
            touchmove: function (e) {
                self.lasttouch = e;
                return self.mousemove(e);
            },

            // Install the mouse listeners
            mouseinstall: function () {
                canvas.addEventListener("mousedown", self.mousedown, false);
                canvas.addEventListener("mousemove", self.mousemove, false);
                canvas.addEventListener("mouseup", self.mouseup, false);
                canvas.addEventListener("mouseout", self.mouseout, false);
                canvas.addEventListener("touchstart", self.touchstart, false);
                canvas.addEventListener("touchmove", self.touchmove, false);
                canvas.addEventListener("touchend", self.touchend, false);
            }
        };
        self.mouseinstall();
        return self;
    })();

    // Add the application specific mouse listeners!
    //XXX: TODO Make these prettier!
    mouse.mousedowners.push(function (x, y, clicked, e) {
        addEntityWithoutName({'x': x, 'y': y});
    });

    mouse.mouseuppers.push(function (x, y, clicked, e) {
        addEntityWithoutName({'x': x, 'y': y});
    });

    mouse.mousedraggers.push(function (x, y, clicked, e) {
        addEntityWithoutName({'x': x, 'y': y});
    });

    function update() {
        drawFrame();
    }


    function wsSetup() {
        var url = "ws://" + host + "/subscribe";
        socket = new WebSocket(url);
        socket.onopen = function () {
            //XXX: TODO What are you going to do here?
        };
        socket.onerror = function (msg) {
            debug("WebSocket Error:" + msg.data);
        };
        socket.onmessage = function (msg) {
            try {
                debug("WebSocket Recv:" + msg.data);

                var updates = JSON.parse(msg.data);

                for (var key in updates) {
                    world[key] = updates[key];
                }

                drawNextFrame();
            } catch (e) {
                alert("socket on message: " + e);
            }
        };
    }

    wsSetup();


    // 30 frames per second
    setInterval(update, 1000 / 30.0);


</script>
